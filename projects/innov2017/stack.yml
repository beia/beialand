version: '3.6'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy:alpine
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  cdn:
    image: nginx:alpine
    restart: always
    volumes:
     - cnt_cdn:/usr/share/nginx/html
    environment:
     VIRTUAL_HOST: cdn.beia-consult.ro

# INNOV 2017 WordPress sites
  aladin:
    image: wordpress
    restart: always
    volumes:
     - cnt_aladin:/var/www/html/wp-content
    depends_on:
      - mysql
    links:
      - mysql
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_PASSWORD: example
      WORDPRESS_DB_NAME: aladin_db
      VIRTUAL_HOST: aladin.beia-consult.ro

  odsi:
    image: wordpress
    restart: always
    volumes:
     - cnt_odsi:/var/www/html/wp-content
    depends_on:
      - mysql
    links:
      - mysql
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_PASSWORD: example
      WORDPRESS_DB_NAME: odsi_db
      VIRTUAL_HOST: odsi.beia-consult.ro

  citisim:
    image: wordpress
    restart: always
    volumes:
     - cnt_citisim:/var/www/html/wp-content
    depends_on:
      - mysql
    links:
      - mysql
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_PASSWORD: example
      WORDPRESS_DB_NAME: citisim_db
      VIRTUAL_HOST: citisim.beia-consult.ro

  3dsafeguard:
    image: wordpress
    restart: always
    volumes:
     - cnt_3dsafe:/var/www/html/wp-content
    depends_on:
      - mysql
    links:
      - mysql
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_PASSWORD: example
      WORDPRESS_DB_NAME: 3dsafeguard_db
      VIRTUAL_HOST: 3dsafeguard.beia-consult.ro

  db:
    image: mysql:5.7
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: example

  telmonair:
    image: wordpress
    restart: always
    volumes:
     - cnt_telmonair:/var/www/html/wp-content
    depends_on:
      - mysql
    links:
      - mysql
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_PASSWORD: example
      WORDPRESS_DB_NAME: telmonair_db
      VIRTUAL_HOST: telmonaer.beia-consult.ro,telmonair.beia-consult.ro

  winshi:
    image: wordpress
    volumes:
     - cnt_winshi:/var/www/html/wp-content
    depends_on:
      - mysql
    links:
      - mysql
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_PASSWORD: example
      WORDPRESS_DB_NAME: winshi_db
      VIRTUAL_HOST: winshi.beia-consult.ro

# BEIA IoT Cloud test bed
  graphite:
    restart: always
    image: vladwing/graphite
    ports:
      - "2003:2003"
    volumes:
      - cnt_graphite:/opt/graphite/storage
    environment:
      - VIRTUAL_HOST=graphite.beia.cloud
      - VIRTUAL_PORT=80
  grafana:
    restart: always
    image: grafana/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-secret}
      - VIRTUAL_HOST=grafana.beia.cloud
    volumes:
      - cnt_grafana:/var/lib/grafana
    depends_on:
      - graphite
  statsd:
    restart: always
    image: vladwing/statsd
    environment:
      - GRAPHITE_HOST=graphite
    depends_on:
      - graphite
    ports:
      - "8125:8125/udp"

volumes:
  mysql:
  cnt_3dsafe:
  cnt_aladin:
  cnt_citisim:
  cnt_telmonair:
  cnt_odsi:
  cnt_winshi:
  cnt_cdn:
  cnt_graphite:
  cnt_grafana:
