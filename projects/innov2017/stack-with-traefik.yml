version: '3.1'

services:
  cdn:
    image: nginx:alpine
    volumes:
     - cnt_cdn:/usr/share/nginx/html
    deploy:
      labels:
        - "traefik.frontend.rule=Host:cdn.beia-consult.ro"
        - "traefik.port=80"
        - "traefik.backend=cdn"
        - "traefik.enable=true"
        - "traefik.backend.loadbalancer.method=drr"
        - "traefik.docker.network=traefik_net"
    networks:
      - traefik_net
      - db_net


