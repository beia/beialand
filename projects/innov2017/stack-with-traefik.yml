# BEIA IoT Cloud test bed
  graphite:
    image: vladwing/graphite
    ports:
      - "2003:2003"
    volumes:
      - cnt_graphite:/opt/graphite/storage
    deploy:
      labels:
        - "traefik.frontend.rule=Host:graphite.beia-consult.ro"
        - "traefik.port=80"
        - "traefik.backend=graphite"
        - "traefik.enable=true"
        - "traefik.backend.loadbalancer.method=drr"
        - "traefik.docker.network=traefik_net"
    networks:
      - traefik_net
      - default

  grafana:
    image: grafana/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-secret}
    volumes:
      - cnt_grafana:/var/lib/grafana
    depends_on:
      - graphite
    deploy:
      labels:
        - "traefik.frontend.rule=Host:grafana.beia-consult.ro"
        - "traefik.port=80"
        - "traefik.backend=grafana"
        - "traefik.enable=true"
        - "traefik.backend.loadbalancer.method=drr"
        - "traefik.docker.network=traefik_net"
    networks:
      - traefik_net
      - default

  statsd:
    image: vladwing/statsd
    environment:
      - GRAPHITE_HOST=graphite
    depends_on:
      - graphite
    ports:
      - "8125:8125/udp"
    networks:
      - default

volumes:
  mysql:
  cnt_3dsafe:
  cnt_aladin:
  cnt_citisim:
  cnt_telmonair:
  cnt_odsi:
  cnt_winshi:
  cnt_cdn:
  cnt_graphite:
  cnt_grafana:

networks:
  db_net:
  traefik_net:
    external: true

