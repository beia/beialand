version: '3.6'

services:
  sentiment_analysis:
    image: beia/sentiment_analysis
    environment:
      VIRTUAL_HOST: 'somedi-api.beia.cloud,somedi-api.beia-consult.ro'
      LETSENCRYPT_HOST: 'somedi-api.beia-consult.ro'
      LETSENCRYPT_EMAIL: 'ssl-contact@beia.ro'
      ACCESS_TOKEN__FILE: '/run/secrets/access_token'
      GOOGLE_APPLICATION_CREDENTIALS: '/srv/sentiment-analisys/creds/auth.json'
    networks:
     - proxy_net
     - redis
    volumes:
     - sa_auth:/srv/sentiment-analisys/creds
    secrets:
     - access_token

  redis:
    image: redis:5.0.3-alpine
    networks:
     - redis

networks:
  redis:
  proxy_net:
    external: true

secrets:
  access_token:
    external: true

volumes:
  sa_auth:
    external: true
